<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }
        .button{
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }
    </style>
    <script>
        async function myFunction(){
            let a = document.getElementById("first").value;
            let b = document.getElementById("second").value;
            const response = await fetch('http://localhost:3000/sum/?a=' + a + '&b=' + b)
            const ans = await response.text();
            document.getElementById("sum").innerHTML = ans;
        }
    </script>

<div class = "container">
    <input type = "text" id = "first" placeholder = "First number">
</div>
<div class = "container">
    <input type = "text" id = "second" placeholder = "Second number">
</div>
<div class = "button">
    <button onclick="myFunction()">Calculate Sum</button>
</div>
<div id = "sum" class = "container">
    <b>Sum will be displayed here</b>
</div>
</body>
</html>
